{% load static %}

<header class="sticky top-0 z-50 backdrop-blur-xl border-b border-white/10 text-white bg-black/30 shadow-lg">
    <div class="mx-auto px-4 md:px-8 py-5">
        {% if user.is_authenticated %}
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3">
                    <h1 class="text-xl md:text-2xl font-bold tracking-wider bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent">
                        Morpheus Env
                    </h1>
                </div>
                <div class="flex flex-col md:flex-row items-center justify-end gap-4 md:gap-6">
                    <p class="text-sm md:text-base text-center md:text-right">
                        Olá, <span class="font-semibold text-purple-300">{{ user.first_name|default:'usuário' }}</span>
                    </p>
                    <div class="flex items-center gap-3 md:gap-4">
                        {% if user.is_staff %}
                            <a href="{% url 'admin:index' %}" class="text-sm md:text-base px-3 md:px-4 py-2 bg-blue-500/20 hover:bg-blue-500/30 rounded-lg transition duration-300 border border-blue-500/20 hover:border-blue-500/40" target="_blank">
                                <i class="bi bi-gear-fill"></i> Admin
                            </a>
                        {% endif %}
                        <form method="post" action="{% url 'logout' %}" class="inline">
                            {% csrf_token %}
                            <button class="text-sm md:text-base px-3 md:px-4 py-2 bg-red-500/20 hover:bg-red-500/30 rounded-lg transition duration-300 border border-red-500/20 hover:border-red-500/40">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="flex items-center justify-center">
                <div class="flex items-center gap-3">
                    <h1 class="text-xl md:text-2xl font-bold tracking-wider bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent">
                        Morpheus Env
                    </h1>
                </div>
            </div>  
        {% endif %}
    </div>
</header>
