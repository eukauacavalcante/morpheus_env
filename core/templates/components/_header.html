<header style="text-align: center; background-color: rgb(0, 0, 111);">
    <div style="padding: 15px;">
        <h2 style="margin: 0px; color: white;">Morpheus Env</h2>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <div style="background-color: rgb(0, 0, 65); padding: 3px; color: white; text-align: left; font-style: italic; font-size: smaller;">Em desenvolvimento</div>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Sair</button>
        </form>
        {% endif %}
    </div>
</header>
