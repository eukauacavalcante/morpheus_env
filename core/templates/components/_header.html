<header class="text-white text-center bg-black/20 p-5 shadow-lg">
    <h2 class="text-2xl font-bold tracking-wider">Morpheus Env</h2>
    {% if user.is_authenticated %}
    <div class="flex justify-between">
        <p class="text-xl">Olá, <strong>{{ user.first_name|default:'usuário' }}</strong>. Bem-vindo!</p>
        <div class="flex gap-x-4">
            {% if user.is_staff %}
            <a href="admin" class="hover:text-purple-500 transition text-xl">Admin Page</a>
            |
            {% endif %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="hover:text-purple-500 transition text-xl">Sair</button>
            </form>
        </div>
    </div>
    {% endif %}
</header>
