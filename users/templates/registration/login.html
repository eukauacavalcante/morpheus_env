{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="text-white flex-grow p-4 flex items-center justify-center">
    <div class="bg-white/10 backdrop-blur-lg border border-white/20 p-10 w-full max-w-2xl shadow-2xl">
        <div class="mb-10 text-center">
            <h1 class="text-4xl font-light">Entre na sua conta</h1>
        </div>
        <hr class="border-white/20 mb-10 mt-10">
        {% if form.non_field_errors %}
            <div class="text-xl text-red-500">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <form method="post" class="flex flex-col space-y-6">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="username" class="text-xl mb-3 font-light">Nome de usu√°rio</label>
                <input id="username" name="username" type="text" class="bg-white/10 border border-white/20 p-3 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" required>
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-xl mb-3 font-light">Senha</label>
                <input id="password" name="password" type="password" class="bg-white/10 border border-white/20 p-3 rounded-2xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" required>
                <a href="#" class="text-blue-500 hover:text-blue-700 mt-5 text-xl transition">Esqueci a minha senha</a>
            </div>
            <div class="pt-2 text-center">
                <button type="submit" class="bg-purple-700/80 p-3 rounded-full text-xl w-60 hover:bg-purple-700 hover:shadow-lg hover:shadow-purple-500/50 transition-all duration-300 ease-in-out">Entrar</button>
            </div>
            <div class="text-center">
                <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700 text-xl transition">Ou crie a sua conta</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
